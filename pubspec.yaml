name: clinicapp
description: A new Flutter project.
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=2.12.0-0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  flutter_modular: any
  flutter_mobx: ^2.0.0
  mobx_codegen: ^2.0.1+3
  floor: ^1.1.0
  flutter_svg: ^0.21.0+1
  mask_text_input_formatter: ^2.0.0-nullsafety.2

dev_dependencies:
  build_runner: ^2.0.1
  floor_generator: ^1.1.0
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/images/

  fonts:
    - family: Apercu
      fonts:
        - asset: assets/fonts/apercu-medium.otf
        - asset: assets/fonts/apercu-light.otf
          weight: 300
        - asset: assets/fonts/apercu-bold.otf
          weight: 700
